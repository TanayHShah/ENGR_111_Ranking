<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/main-styles.css" />
    <script
      src="https://kit.fontawesome.com/0881b6f944.js"
      crossorigin="anonymous"

    ></script>
    <script

      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

  <body>
    <main>
      <div id="header">
        <h1>Ranking Board</h1>
      </div>
      <div id="leaderboard">
        <div class="ribbon"></div>
        <table>
          <tr>
            <td class="number">1</td>
            <td class="name">Lee Taeyong</td>
            <td class="points">
              258.244
              <img
                class="gold-medal"
                src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true"
                alt="gold medal"
              />
            </td>
            <td class="number">
              <a href="#detail_modal" data-toggle="modal"
                ><i class="fas fa-plus fa-xs"></i
              ></a>
            </td>
          </tr>
          <tr>
            <td class="number">2</td>
            <td class="name">Mark Lee</td>
            <td class="points">258.242</td>
            <td class="number"><i class="fas fa-plus fa-xs"></i></td>
          </tr>
          <tr>
            <td class="number">3</td>
            <td class="name">Xiao Dejun</td>
            <td class="points">258.223</td>
            <td class="number"><i class="fas fa-plus fa-xs"></i></td>
          </tr>
          <tr>
            <td class="number">4</td>
            <td class="name">Qian Kun</td>
            <td class="points">258.212</td>
            <td class="number"><i class="fas fa-plus fa-xs"></i></td>

          <tr>
            <td class="number">5</td>
            <td class="name">Johnny Suh</td>
            <td class="points">258.208</td>
            <td class="number"><i class="fas fa-plus fa-xs"></i></td>
          </tr>
          <tr>
            <td class="number">6</td>
            <td class="name">Johnny Suh</td>
            <td class="points">258.208</td>
            <td class="number"><i class="fas fa-plus fa-xs"></i></td>
          </tr>
          <tr>
            <td class="number">7</td>
            <td class="name">Johnny Suh</td>
            <td class="points">258.208</td>
            <td class="number"><i class="fas fa-plus fa-xs"></i></td>
          </tr>
        </table>
      </div>
      <div
        id="detail_modal"
        class="modal hide fade modal-xl"
        tabindex="-1"
        role="dialog"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Detailed Scoring</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul>
                <li>
                  <h4>
                    Score 1 : <span>100 </span>
                  </h4>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript">
      jQuery("#detail_modal").modal("hide");
    </script>
  </body>
</html>
